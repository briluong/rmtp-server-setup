worker_processes  1;
error_log  logs/error.log debug;
events {
	worker_connections  1024;
}

rtmp {
	server {
		listen 1935;
		allow play all;

		#creates our "live" full-resolution HLS videostream from our incoming encoder stream and tells where to put the HLS video manifest and video fragments
		application live {
			allow play all;
			live on;
			record all;
			record_path /home/ubuntu/video_recordings;
			record_unique on;
			hls on;
			hls_nested on;
			hls_path /home/ubuntu/HLS/live;
			hls_fragment 10s;
			
			dash on;
			dash_nested on;
			dash_path /home/ubuntu/dash;
			dash_fragment 10s;
			
			#pushes the video to a specified channel via the key			
			#push rtmp://a.rtmp.youtube.com/live2/<streamkey>;			
		}

	}
}


http {
	include       mime.types;
	default_type  application/octet-stream;

	server {
		listen 80;
		
		#creates the http-location for our full-resolution (desktop) HLS stream - "http://my-ip/live/my-stream-key/index.m3u8"      
		location /live {
			types {
				application/vnd.apple.mpegurl m3u8;
			}
			alias /home/ubuntu/HLS/live;
			add_header Cache-Control no-cache;
                        #add_header Cache-Control no-cache;
                        #add_header 'Access-Control-Allow-Origin' '*';
                        if ($request_method = 'OPTIONS') {
                                add_header 'Access-Control-Allow-Origin' '*';
                                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                                #
                                # Custom headers and headers various browsers *should* be OK with but aren't
                                #
                                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
                                #
                                # Tell client that this pre-flight info is valid for 20 days
                                #
                                add_header 'Access-Control-Max-Age' 1728000;
                                add_header 'Content-Type' 'text/plain; charset=utf-8';
                                add_header 'Content-Length' 0;
                                return 204;
                        }
                        if ($request_method = 'POST') {
                                add_header 'Access-Control-Allow-Origin' '*';
                                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
                                add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
                        }
                        if ($request_method = 'GET') {
                                add_header 'Access-Control-Allow-Origin' '*';
                                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
                                add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
                        }

		}	

